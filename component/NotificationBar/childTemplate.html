<li class="message">
    <a href="/issues#issue/<%= objectId %>">
        <div class="app-icon app-icon-head left"></div>
        <div class="right">
            <span class="from left"><%= author %></span>
            <time class="right"><%= time %></time>
        </div>
        <span class="title right"><%= title %></span>
        <span class="content right"><%= content %></span>
    </a>
</li>
